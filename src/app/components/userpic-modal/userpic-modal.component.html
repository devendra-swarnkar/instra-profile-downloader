<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>{{username}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
    <ion-img [src]="url"></ion-img>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
     
       <ion-button  [expand]="'full'" (click)="saveImg()">{{"Download" |translate}}</ion-button>

  </ion-toolbar>
</ion-footer>
